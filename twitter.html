<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fake Twitter</title>
        <link rel="stylesheet" href="birdstyles.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <main id="feed">
            <article class="tweet">
                <header class="">
                    <div class="head">
                        <img id="profilepic" src="Twitter_Logo_Blue.png">
                    </div>
                    <div class="head">
                        <a href="#">@user name</a>
                        <p>this is my real name</p>
                    </div>
                </header>
                <div class="content">
                    <img id="contentpic"src="Twitter_Logo_WhiteOnBlue.png">
                </div>
                <footer>
                        <div class="butt"> <i class="far fa-comments"> </i> </div>
                        <div class="butt"> <i class="fas fa-retweet"> </i> </div>
                        <div class="butt"> <i class="far fa-heart"> </i> </div>
                        <div class="butt"> <i class="fas fa-share-square"> </i> </div>
                </footer>
            </article>
        </main>
    </body>
</html>
